<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>List </title>
</head>
<body>
<h3>Manufacturers</h3>
<p>
    <a th:href="@{/manufacturers/create}">
        Add new manufacturer
    </a>
</p>
<p>
    <a th:href="@{/computers}">
        Computers
    </a>
</p>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>

<table id = "computerList">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Update</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="m,mStatus : ${manufacturerList}">
        <td th:text="${mStatus.count}"></td>
        <td><a th:href="@{/manufacturers/view-manufacturer/{id}(id=${m.getManufacturerId})}" th:text="${m.getManufacturerName()}"></a></td>
        <td><a th:href="@{/manufacturers/update/{id}(id=${m.getManufacturerId()})}">update</a></td>
        <td><a th:href="@{/manufacturers/delete/{id}(id=${m.getManufacturerId()})}">delete</a></td>
    </tr>
    </tbody>
</table>

<p>
    <a th:href="@{/manufacturers/demo}">
        COUNT
    </a>
</p><p

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
