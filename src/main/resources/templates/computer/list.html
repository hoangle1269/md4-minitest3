<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<a href="/home">Home</a><br><br>
<a href="/computers/create">Create new computers</a>
<h1>Computers</h1>
<table border="1">
    <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Image</th>
    </tr>
    <th:block th:each="computer : ${computers}">
        <tr>
            <td th:text="${computer.computerCode}"></td>
            <td th:text="${computer.computerName}"></td>
            <td th:text="${computer.description}"></td>
            <td th:text="${computer.price}"></td>
            <td th:text="${computer.img}"></td>
            <td><a th:href="@{/computers/update/__${computer.computerId}__ }">Update</a></td>
            <td><a th:href="@{/computers/delete/__${computer.computerId}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>

<br>
<a href="/home">Back to home</a><br><br>
<a href="/logout">Logout</a>

</body>
</html>
